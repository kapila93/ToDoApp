<div class="container">
    <h4>Edit Task</h4>
<form>
  <div class="form-group">
    <label>Task</label>
    <input [(ngModel)]="task.text" [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <div class="form-group">
    <label>Notes</label>
    <textarea class="form-control" rows="2" ></textarea>
    <small class="form-text text-muted">Optional</small>
  </div>
  <button (click)="save(taskText.value); taskText.value=''" class="btn btn-primary">Edit Task</button>
  <button type="submit" class="btn btn-danger">Delete Task</button>
  <a (click)="goBack()" type="submit" class="btn btn-default">Go Back</a>
</form>
</div>
