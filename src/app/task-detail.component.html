<div *ngIf="task" class="card">
  <div class="card-block">
    <h4 class="card-title">Task</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ task.text }}</h6>
    <p class="card-text">{{ task.note }}</p>
    <a (click)="gotoEdit()" class="card-link">Edit</a>
    <a href="#" class="card-link">Delete</a>
  </div>
</div>
