<div class="container">
    <h4>Add New Task</h4>
<form>
  <div class="form-group">
    <label>Task</label>
    <input #taskText class="form-control">
  </div>
  <div class="form-group">
    <label>Notes</label>
    <textarea class="form-control" rows="2"></textarea>
    <small class="form-text text-muted">Optional</small>
  </div>
  <button type="submit" (click)="add(taskText.value); taskText.value=''" class="btn btn-primary">Add Task</button>
</form>
</div>
